{% extends "core/layout.html" %}

{% block title %}Register{% endblock %}


{% block body %}
<style>body {
    transform: scale(0.84); /* 80% */
  }</style>
<div class="container-fluid mt-0">
    <div class="row d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6 w-50">      
        <div class="card" style="border-radius: 15px;">
        <div class="card-body p-5 text-center">

            <hr>
            <h2 class="text-uppercase text-center mb-4">Create an account</h2>
            <form class="text-start" method="post">
                {% csrf_token %}
            <div data-mdb-input-init class="form-outline mb-4 ">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example1cg">Your User Name</label>
            </div>
            <div data-mdb-input-init class="form-outline mb-4 ">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example1cg">Your Custom Name</label>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example3cg">Your Email</label>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Password</label>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cdg">Repeat your password</label>
            </div>
            <div data-mdb-input-init class="form-outline mb-4 ">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example1cg">Age</label>
            </div>
            <div data-mdb-input-init class="form-outline mb-4 ">
                <textarea class="form-control" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Bio</label>
            </div>
            <div class="d-flex justify-content-center">
                <button  type="button" data-mdb-button-init
                data-mdb-ripple-init class="btn btn-primary btn-block btn-lg gradient-custom-4 text-white">Register</button>
            </div>

            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'core:login' %}"
                class="fw-bold text-body"><u>Login here</u></a></p>
            </form>

        </div>
        </div>
    </div>
    </div>
</div>
{% endblock %}
