{% extends "core/layout.html" %}

{% block title %}Login{% endblock %}


{% block body %}
<div class="form-container">
{% if message %}
    {{ message }}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
Don't have an account? <a href="{% url 'core:register' %}">Register here.</a>
</div>
{% endblock %}
