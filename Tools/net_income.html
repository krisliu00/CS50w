<!D0CTYPE html>
<html>
    <head>
        <title>Net Income</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./static/js/jquery.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    <body>
        <div class="input-group mb-3 w-25 mx-auto my-5 position-relative"> 
        <input id="salary" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        <span class="input-group-text position-absolute end-0 bg-dark text-white" id="inputGroup-sizing-default">税前工资</span>
        </div>   
        <div class="input-group mb-3 w-25 mx-auto my-5 position-relative"> 
        <input id="deduction" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        <span class="input-group-text position-absolute end-0 bg-dark text-white" id="inputGroup-sizing-default">专项扣除</span>
        </div>   
        <div class="w-25 mx-auto mb-3 d-flex">
        <button class="btn btn-warning flex-fill" id="myDropdownButton">五险一金比例</button>
        </div>
        <div id="myDropdown">
        <div class="input-group w-25 mx-auto mb-3">
          <input id="customsocial" type="text" class="form-control" placeholder="下限7310" aria-describedby="basic-addon2">
          <span class="input-group-text bg-dark text-white" id="basic-addon2">社保基数</span>      
        </div>
        <div class="input-group w-25 mx-auto mb-3">
          <input id="customhousing" type="text" class="form-control" placeholder="下限2590" aria-describedby="basic-addon2">
          <span class="input-group-text bg-dark text-white" id="basic-addon2">公积金基数</span>      
        </div>
        <div class="input-group w-25 mx-auto mb-3">
          <input id="housingpercent" type="number" min="5" max="12" class="form-control" placeholder="%" aria-describedby="basic-addon2">
          <span class="input-group-text bg-dark text-white" id="basic-addon2">公积金比例</span>      
        </div>
        </div>
        <div class="mb-3 w-25 mx-auto my-5 position-relative d-flex justify-content-evenly"> 
            <button id="detailbutton" class="btn btn-primary" type="button">查看五险一金详情</button>
            <button id="monthdetailbutton" class="btn btn-primary" type="button">查看每月税后收入</button>
        </div>
        <div class="mb-3 w-25 mx-auto my-5 position-relative d-flex justify-content-between"> 
            <input id="bonusinput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="年终奖">
            <button id="annualincomebutton" class="btn btn-primary ms-1" type="button">计算税后年收入</button>
        </div>
        <div id="detail">
          <table class="table w-25 mx-auto table-striped border border-2 border-light">
            <thead class="table-info">
              <tr>
                <th scope="col">五险一金</th>
                <th scope="col">个人</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">养老保险</th>
                <td id="ylgr"></td>
              </tr>
              <tr>
                <th scope="row">医疗保险</th>
                <td id="ybgr"></td>
              </tr>
              <tr>
                <th scope="row">失业保险</th>
                <td id="sygr"></td>
              </tr>
              <tr>
                <th scope="row">住房公积金</th>
                <td id="gjjgr"></td>
              </tr>
              <tr>
                <th scope="row">个人缴税</th>
                <td id="tax"></td>
              </tr>
              <tr>
                <th scope="row">总计</th>
                <td id="total"></td>
              </tr>
              <tr class="table-dark">
                <th scope="row">税后薪资</th>
                <td id="aftertax"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="monthdetail">
          <table class="table w-25 mx-auto table-striped border border-2 border-light">
            <thead class="table-info">
              <tr>
                <th scope="col">月份</th>
                <th id="monthtax" scope="col">当月缴税</th>
                <th id="monthincome" scope="col">税后工资</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1月</th>
                <td id="monthtax1"></td>
                <td id="monthincome1"></td>
            </tr>
            <tr>
                <th scope="row">2月</th>
                <td id="monthtax2"></td>
                <td id="monthincome2"></td>
            </tr>
            <tr>
                <th scope="row">3月</th>
                <td id="monthtax3"></td>
                <td id="monthincome3"></td>
            </tr>
            <tr>
                <th scope="row">4月</th>
                <td id="monthtax4"></td>
                <td id="monthincome4"></td>
            </tr>
            <tr>
                <th scope="row">5月</th>
                <td id="monthtax5"></td>
                <td id="monthincome5"></td>
            </tr>
            <tr>
                <th scope="row">6月</th>
                <td id="monthtax6"></td>
                <td id="monthincome6"></td>
            </tr>
            <tr>
                <th scope="row">7月</th>
                <td id="monthtax7"></td>
                <td id="monthincome7"></td>
            </tr>
            <tr>
                <th scope="row">8月</th>
                <td id="monthtax8"></td>
                <td id="monthincome8"></td>
            </tr>
            <tr>
                <th scope="row">9月</th>
                <td id="monthtax9"></td>
                <td id="monthincome9"></td>
            </tr>
            <tr>
                <th scope="row">10月</th>
                <td id="monthtax10"></td>
                <td id="monthincome10"></td>
            </tr>
            <tr>
                <th scope="row">11月</th>
                <td id="monthtax11"></td>
                <td id="monthincome11"></td>
            </tr>
            <tr>
                <th scope="row">12月</th>
                <td id="monthtax12"></td>
                <td id="monthincome12"></td>
            </tr>
            </tbody>
          </table>
        </div>
        </div>

        
        
          
    </body>
    <script src="./static/js/net_income.js"></script>
    
</html>
