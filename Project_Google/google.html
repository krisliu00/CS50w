<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <h1>Google</h1>
        <div class="bar">
            <div class="searchbar">
                <form action="https://google.com/search">
                    <input id="searchbar" type="text" name="q">
                </form>
            </div>
            <div class="ads">
                <a id="ads" href="https://www.google.com/advanced_search">Advanced Search</a>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Google Search">
            <input type="submit" name="bntl" value="I'm Feeling Lucky">
        </div>
        <a id="Imagelink" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
    </body>
</html>
