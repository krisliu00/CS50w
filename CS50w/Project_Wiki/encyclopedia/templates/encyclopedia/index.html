{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<div class="Index_head">
    <h1>Welcome to Encyclopedia</h1>
</div>
<div class="Index_body">
    <ul>
        {% for entry in entries %}
            <li class="Index_list"><a href="{{ entry.url }}">{{ entry.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

{% block nav %}
{% endblock %}
