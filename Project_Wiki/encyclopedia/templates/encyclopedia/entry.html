{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ mdtitle }}
{% endblock %}

{% block body %}
<div class="entryhead">
<h1>{{ mdtitle }}</h1>
</div>
<div class="entrybody">
{{ mdconverted|safe }}
</div>
<div class="editbutton">
<form id="editform" method="post" action="{% url 'edit' title=mdtitle %}">
    {% csrf_token %}
    <button id="editbutton" type="submit" form="editform">Edit</button>
</form>
</div>



{% endblock %}
