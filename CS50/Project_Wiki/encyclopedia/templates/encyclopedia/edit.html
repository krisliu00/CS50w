{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ mdtitle }}
{% endblock %}

{% block body %}
<div class="edithead">
<h1>{{ title }}</h1>
</div>

<form id="Save_Content" action="{%url 'save' title=title %}" method="post">
    {% csrf_token %}
    <div class="editbody">
    {{ form }}
    </div>
    <button type="submit" id="Savehbutton" form="Save_Content">Save</button>
</form>




{% endblock %}
