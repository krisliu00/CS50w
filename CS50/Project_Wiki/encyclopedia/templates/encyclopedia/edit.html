{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ mdtitle }}
{% endblock %}

{% block body %}

<h1>{{ title }}</h1>



<form id="Save_Content" action="{%url 'save' title=title %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" id="Save_Content" form="Save_Content">Save</button>
</form>




{% endblock %}
